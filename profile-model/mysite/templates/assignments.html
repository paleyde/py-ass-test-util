!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="utf-8">
    <title>{% block title %}Py-Ass-Test-Util{% endblock %}</title>
   </head>
  <body>
   <header>
      <h1>TESTER SITE</h1>
     

     <p>Uploaded files:</p>
      <ul>
       {% for obj in documents %}
        <li>
          <a href="{{ obj.document.url }}">{{ obj.document.name }}</a>
           <small>(Uploaded at: {{ obj.uploaded_at }})</small>
        </li>
       {% endfor %}
      </ul>
     {% endblock %}
   </header>  
  </body>  
</html>
