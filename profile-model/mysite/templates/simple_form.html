{% extends 'base.html' %}

{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    <br><h2><font color="Teal">Submission Details form</font></h2><br>
    {% csrf_token %}
    <p>Signature Name:<input  type="text" name="signature"></p>
    <p>Upload your assignment:<input type="file" name="myfile" ></p>
    <p>Registered email_id:<input  type="text" name="email"></p>
    <button type="submit">Upload</button>
  </form>
  
  
   
  <p><a href="{% url 'home' %}">Return to home</a></p>
{% endblock %}
